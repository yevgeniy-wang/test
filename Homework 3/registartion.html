<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<form style="display: flex; flex-direction: column; width: 295px">
    <div>
        <label for="email">Email</label>
        <input id="email" placeholder="example@email.com" type="text">
    </div>
    <div>
        <label for="password1">Enter password</label>
        <input id="password1" placeholder="Your Password" type="text">
    </div>
    <div>
        <label for="password2">Confirm password</label>
        <input id="password2" placeholder="Your Password" type="text">
    </div>
    <input type="submit" value="Register">
</form>
</body>
</html>
