<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authorization</title>
</head>
<body>
<form style="display: flex; flex-direction: column; width: 240px">
    <div>
        <label for="email">Email</label>
        <input id="email" placeholder="example@email.com" type="text">
    </div>
    <div>
        <label for="password">Password</label>
        <input id="password" placeholder="Your Password" type="text">
    </div>
    <div>
        <input id="save" type="checkbox">
        <label for="save">Save the password</label>
    </div>
    <input type="submit" value="Log in">
</form>
</body>
</html>
